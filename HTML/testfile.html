<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div concept</title>
	<style>
		.one{
			background-color: yellow;
			width:500px;
			height:500px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;


			font-size: 50px;
			justify-content:right;
			align-items:center;
		}
		.div *{
			background-color: red;
			color:white;
			width:fit-content;
			height:fit-content;
			margin:3px;
		}
	</style>
</head>
<body>Hello programmers
	<div class="div one">
		
		<div class="div two">A</div>
		<div class="div three">B</div>
		<div class="div four">C</div>
		<div class="div five">D</div>
		<div class="div six">E</div>
		<div class="div seven">F</div>
		<div class="div eight">G</div>
		<div class="div nine">H</div>
		<div class="div ten">I</div>
		

</body>
</html>
